app-id: io.github.shundhammer.qdirstat
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: qdirstat
rename-desktop-file: qdirstat.desktop
rename-icon: qdirstat
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=host

modules:
  - name: QDirStat
    buildsystem: qmake
    config-opts:
      - INSTALL_PREFIX=/app
    sources:
      - type: git
        url: https://github.com/shundhammer/qdirstat.git
        tag: '2.0'
        commit: 26aa35a57371744be993fab5d34ac096dcb62cbc
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: appstream.patch
      - type: patch
        path: remove-unsandboxed-actions.patch
